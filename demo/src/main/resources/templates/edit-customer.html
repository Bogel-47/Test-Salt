<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form action="/customers/update_user" method="put" class="container mt-5">
        <input type="hidden" name="id" th:value="${customer.id}">
        <div class="form-group">
            <input type="text" name="name" th:value="${customer.name}" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="email" name="email" th:value="${customer.email}" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" name="phone" th:value="${customer.phone}" class="form-control" placeholder="Phone">
        </div>
        <button type="submit" class="btn btn-primary">Update Customer</button>
    </form>
</body>
</html>
